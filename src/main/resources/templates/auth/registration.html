<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F1F2;">

<nav class="navbar"  style="background-color: #FFFFFF;">
    <div class="container-fluid my-2 mx-3">
        <a class="navbar-brand fs-3 fw-bold text-primary">TanysPerson</a>

        <div class="d-flex justify-content-end">
            <a class="btn btn-outline-success me-3" href="login.html" role="button">Login</a>
            <a class="btn btn-outline-secondary" href="registration.html" role="button">Registration</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
            <form th:method="POST" th:action="@{/auth/registration}" class="col-md-3 mt-5" th:object="${user}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" aria-describedby="emailHelp">
                </div>

                <div class="mb-4">
                    <label for="surname" class="form-label">Surname:</label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}">
                </div>
                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                    <div style="color: red" th:if="${#fields.hasAnyErrors()!=null}" th:errors="*{phoneNumber}">Ошибка. Такой номер уже зарегистрирован!</div>
                    <br/>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Registration</button></div>
            </form>
        </div>
    </div>
</div>




</body>
</html>
