<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body style="background-color: #F0F1F2;">

<nav class="navbar"  style="background-color: #FFFFFF;">
    <div class="container-fluid my-2 mx-3">
        <a class="navbar-brand fs-3 fw-bold text-primary" th:text="${@environment.getProperty('app.projectName.en')}">TanysPerson</a>

        <div class="d-flex justify-content-end">
            <a class="btn btn-outline-success me-3" th:href="@{/auth/login}" role="button">Логин</a>
            <a class="btn btn-outline-secondary" th:href="@{/auth/registration}" role="button">Регистрация</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="d-flex justify-content-center">
            <form method="post" action="/process_login" class="col-md-3 mt-5">
                <p class="fs-4 fw-semibold mb-4 text-center">Вход</p>
                <div class="mb-3">
                    <label for="username" class="form-label">Номер телефона:</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Логин</button></div>
            </form>
        </div>
    </div>
</div>




</body>
</html>
